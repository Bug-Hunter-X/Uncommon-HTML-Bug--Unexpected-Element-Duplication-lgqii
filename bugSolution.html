<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Correct way to append content using insertAdjacentHTML
    document.getElementById('myDiv').insertAdjacentHTML('beforeend', '<p>This is added text.</p>');
  </script>
</body>
</html>
